apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: ibm-java-gradle-sec
  labels:
    version: 0.0.0
spec:
  params:
    - name: repo-url
    - name: revision
      default: master
    - name: image
    - name: image-tag
      default: latest
  tasks:
    - name: test
      taskRef:
        name: ibm-java-gradle-test
      params:
        - name: image
          value: $(params.image):$(params.image-tag)
        - name: repo-url
          value: $(params.repo-url)
        - name: revision
          value: $(params.revision)
    - name: build
      taskRef:
        name: ibm-build-tag-push
      runAfter:
        - test
      params:
        - name: image
          value: $(params.image):$(params.image-tag)
        - name: repo-url
          value: $(params.repo-url)
        - name: revision
          value: $(params.revision)
    - name: scan
      taskRef:
        name: ibm-img-scan-ibm
      runAfter:
        - build
      params:
        - name: image
          value: $(params.image):$(params.image-tag)
        - name: repo-url
          value: $(params.repo-url)
        - name: revision
          value: $(params.revision)
    - name: deploy
      taskRef:
        name: ibm-deploy
      runAfter:
        - scan
      params:
        - name: image
          value: $(params.image):$(params.image-tag)
        - name: repo-url
          value: $(params.repo-url)
        - name: revision
          value: $(params.revision)
    - name: health
      taskRef:
        name: ibm-health-check
      runAfter:
        - deploy
      params:
        - name: image
          value: $(params.image):$(params.image-tag)
        - name: repo-url
          value: $(params.repo-url)
        - name: revision
          value: $(params.revision)
    - name: pact-verify
      taskRef:
        name: ibm-gradle-pact-verify
      runAfter:
        - health
      params:
        - name: image
          value: $(params.image):$(params.image-tag)
        - name: repo-url
          value: $(params.repo-url)
        - name: revision
          value: $(params.revision)
    - name: release
      taskRef:
        name: ibm-helm-package
      runAfter:
        - pact-verify
      params:
        - name: image
          value: $(params.image):$(params.image-tag)
        - name: repo-url
          value: $(params.repo-url)
        - name: revision
          value: $(params.revision)
    - name: gitops
      taskRef:
        name: ibm-gitops
      runAfter:
        - release
      params:
        - name: image
          value: $(params.image):$(params.image-tag)
        - name: repo-url
          value: $(params.repo-url)
        - name: revision
          value: $(params.revision)
